<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="icon" type="image/x-icon" href="Imagenes/Icono.ico">
        <link rel="stylesheet" href="css/style.css">

    <body>
        <div class="ContenedorTodo">
            <div class="ContenedorImagen"></div>
            <div class="containerForm">
                <h2 class="tituloForm">Agregar Noticia</h2>
                <form enctype="multipart/form-data" id="form-container" class="form-container">
                    <div class="left-column">
                        <div>
                            <label class="TitleF" for="Imagen">Seleccione una imagen:</label>
                            <input class="ImageF" type="file" id="Imagen" name="Imagen" accept=".jpeg, .png, .jpg" required/>
                        </div>
                        <div>
                          <label class="TitleF" for="Titulo">Titulo:</label>
                          <input class="ContentF" type="text" id="Titulo" name="Titulo" required/>
                        </div>
                        <div>
                          <label class="TitleF" for="FechaPublicacion">Fecha Publicación:</label>
                          <input class="ContentF" type="date" id="FechaPublicacion" name="FechaPublicacion" required/>
                        </div>
                        <div>
                          <label class="TitleF" for="Contenido">Contenido:</label>
                          <input class="ContentF" type="text" id="Contenido" name="Contenido" required/>
                        </div>
                      </div>
                      <div class="right-column">
                        <div>
                          <label class="TitleF" for="Autor">Autor:</label>
                          <input class="ContentF" type="text" id="Autor" name="Autor" required/>
                        </div>
                        <div>
                          <label class="TitleF" for="Categoria">Categoría:</label>
                          <input class="ContentF" type="text" id="Categoria" name="Categoria" required/>
                        </div>
                        <div>
                          <label class="TitleF" for="Etiquetas">Etiquetas:</label>
                          <input class="ContentF" type="text" id="Etiquetas" name="Etiquetas" required/>
                        </div>
                    </div>
                    <div id="error-container"></div>
                   <button class="buttonF" type="submit"> Agregar </button></a>
                </form>
            </div>
            <a href="Listado.html"><button class="bors" id="modal-btn" type="button" title="Salir"><i class="fa-solid fa-door-open"></i> Salir </button></a>
        </div>
    </body>

</html>
